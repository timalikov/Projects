<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="//use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container">
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Sign up</h3>
        </div>
        <div class="panel-body p-3">
          <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="form-group py-1">
              <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required> </div>
            </div>
            <div class="form-group py-2">
              <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required> </div>
            </div>
            <div class="form-group py-1 pb-2">
              <div class="input-field"> <span class="fas fa-lock px-2"></span> <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required> </div>
            </div>
            <div *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3" >Register</button>
            <div class="text-center pt-4 text-muted">Already have an account? <a routerLink="/auth/login">Sign in</a> </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
